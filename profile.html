<template name="profile">
	<div class="row-fluid">
		<div>
			{{#with profile}}
			<h1>{{owner}}</h1>
			<div class="well">

			<p>{{bio}}</p>
			</div>
			{{/with}}
		
		<h1>Experience</h1>
		<div>
			{{#each promotions}}

			<article>
				<date style="float: right">{{promotionDate}}</date>
				<p>{{name}}</p>
				<b>Description</b>
				<p>{{description}}</p>
			</article>
			{{/each}}
		</div>
	</div>
</template>
